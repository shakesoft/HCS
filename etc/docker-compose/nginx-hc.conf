# Nginx configuration for HC Application
# Place this file in /etc/nginx/sites-available/ and create symlink in /etc/nginx/sites-enabled/

# AuthServer - Port 44301
server {
    listen 80;
    listen [::]:80;
    server_name 10.65.37.105 authserver.10.65.37.105;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 10.65.37.105 authserver.10.65.37.105;

    # SSL Certificate configuration
    # Update these paths to your actual certificate files
    ssl_certificate /etc/nginx/ssl/10.65.37.105.crt;
    ssl_certificate_key /etc/nginx/ssl/10.65.37.105.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/hc-authserver-access.log;
    error_log /var/log/nginx/hc-authserver-error.log;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection keep-alive;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Location for AuthServer
    location / {
        proxy_pass https://10.65.37.105:44301;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

