# Simplified Nginx configuration for HC Application
# Using IP-based routing on different ports
# Place this file in /etc/nginx/sites-available/ and create symlink in /etc/nginx/sites-enabled/

# AuthServer - Access via https://10.65.37.105:8443
server {
    listen 8443 ssl http2;
    server_name 10.65.37.105;

    # SSL Certificate configuration
    ssl_certificate /etc/nginx/ssl/10.65.37.105.crt;
    ssl_certificate_key /etc/nginx/ssl/10.65.37.105.key;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/hc-authserver-access.log;
    error_log /var/log/nginx/hc-authserver-error.log;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection keep-alive;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    location / {
        proxy_pass https://localhost:44301;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

